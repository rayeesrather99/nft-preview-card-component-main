<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rayeesrather99.github.io/mycv/">Rayees Rather</a>.
    </div>
    <div class="parent-container">
      <div class="card">
        <div class="img-container">
          <img class="cube-img" src="image-equilibrium.jpg" alt="euibil-img" />
        </div>
        <h2>Equilibrium #3429</h2>

        <p class="first-para">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <img class="ether-logo" src="icon-ethereum.svg" alt="ethereum-icon" />
        <h5>0.041 ETH</h5>
        <p class="mid-para">3 days left</p>
        <img class="clock-icon" src="icon-clock.svg" alt="clock-img" />
        <hr />
        <img class="avtaar-img" src="image-avatar.png" alt="avtaar-img" />
        <p class="last-para">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
